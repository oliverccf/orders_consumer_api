spring:
  main:
    allow-bean-definition-overriding: true
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/orders-test}
  
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual
        retry:
          enabled: false  # Disable retry in tests
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080/auth/realms/orders}
          jwk-set-uri: ${JWT_JWK_SET_URI:http://localhost:8080/auth/realms/orders/protocol/openid-connect/certs}

logging:
  level:
    br.com.orders: DEBUG
    org.springframework.amqp: WARN
    org.springframework.security: WARN
    org.testcontainers: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Test-specific configuration
app:
  rabbitmq:
    queues:
      incoming: orders.incoming.q
      dlq: orders.incoming.dlq
    exchanges:
      incoming: orders.incoming.ex
  mongodb:
    collection:
      orders: orders
  security:
    jwt:
      required-scopes:
        read: orders:read
        ack: orders:ack
